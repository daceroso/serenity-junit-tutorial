# Serenity Report properties
# These properties are used by the Gradle build
serenity.project.name = Serenity Test Suite Using JUnit
serenity.test.root=starter
webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/Driver/chromedriver
chrome.switches=--start-maximized,--enable-automation,--no-sandbox,--disable-gpu-sandbox
webdriver.timeouts.implicitlywait=20000
webdriver.wait.for.timeout=60000

